<h2>API Dashboard</h2>
<hr />
<div>
  Base URL : <b> {{utility.serverUrl}}</b>
</div>
<div class="accordion" id="accordionExample">
  <div class="card" *ngFor="let service of services">
    <div class="card-header" id="headingOne">
     
      <h2 class="mb-0">
        <button class="btn btn-info btn-lg btn-block" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          <span *ngIf="service?.methodType == 'GET'" class="float-left badge badge-success">{{service?.methodType}}</span>
          <span *ngIf="service?.methodType == 'POST'" class="float-left badge badge-danger">{{service?.methodType}}</span>
          <span class="float-right">{{service?.action}}</span>
        </button>
      </h2>
    </div>

    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
      <div class="card-body">
        Resource : {{service?.resource}}
      </div>
    </div>
  </div>
</div>

<h2>API Dashboard</h2>
<hr />
<div>
  Base URL : <b> {{utility.serverUrl}}</b>
</div>
<table class="table table-hover">
  <thead>
    <tr>
      <th>
        HTTP Type
      </th>
      <th>
        Controller
      </th>
      <th>
        Action
      </th>
      <th>
        Resource
      </th>
      <th>
        Last Updated
      </th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let service of services">
      <td>
        <span *ngIf="service?.methodType == 'GET'" class="float-left badge badge-success">{{service?.methodType}}</span>
        <span *ngIf="service?.methodType == 'POST'" class="float-left badge badge-primary">{{service?.methodType}}</span>
        <span *ngIf="service?.methodType == 'DELETE'" class="float-left badge badge-danger">{{service?.methodType}}</span>
        <span *ngIf="service?.methodType == 'PUT'" class="float-left badge badge-warning">{{service?.methodType}}</span>
      </td>
      <td>{{service?.controller}}</td>
      <td>{{service?.action}}</td>
      <td>{{service?.resource}}</td>
      <td>{{service?.updateDate}}</td>
      <td><button type="button" class="btn btn-primary btn-sm" (click)="GotoScript(service?.serviceReferenceId)">Script</button></td>
    </tr>
  </tbody>
</table>

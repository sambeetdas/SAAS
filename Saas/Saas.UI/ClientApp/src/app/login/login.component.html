<h2>Login</h2>
<hr />
<form>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" [(ngModel)]="subscribe.subscribedEmail" name="email" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" [(ngModel)]="subscribe.subscribedPassword" name="password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary" (click)="Login()">Sign in</button>
</form>
